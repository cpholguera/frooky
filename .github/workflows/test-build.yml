name: Test Python Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: ./.github/workflows/build.yml

  verify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Check build artifacts
        run: |
          ls -lh dist/
          test -f dist/*.whl
          test -f dist/*.tar.gz

      - name: Test install from wheel
        run: |
          python -m pip install dist/*.whl
          frooky --help

      - name: Verify agent artifacts in wheel
        run: |
          python -c "from pathlib import Path; import frooky; \
            agent_dir = Path(frooky.__file__).parent / 'agent' / 'dist'; \
            assert agent_dir.exists(), 'agent/dist missing'; \
            assert (agent_dir / 'agent-android.js').exists(), 'android agent missing'; \
            assert (agent_dir / 'agent-ios.js').exists(), 'ios agent missing'; \
            print('âœ“ All agent artifacts present')"

      - name: Upload verified build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-verified
          path: dist/*
          retention-days: 7