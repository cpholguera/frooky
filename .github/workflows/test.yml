name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Build once and upload artifact
  prod-build:
    uses: ./.github/workflows/prod-build.yml

  # Run all tests in parallel (they all depend on build and download the artifact)
  verify-build:
    needs: build
    uses: ./.github/workflows/test-build.yml

  test-host-unit:
    uses: ./.github/workflows/test-host-unit.yml

  test-host-integration-android:
    uses: ./.github/workflows/test-host-integration-android.yml

